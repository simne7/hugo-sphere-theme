<!-- HOW TO USE
     partial "section_heading.html" (dict "icon" "mdi-account" "title" "summary")
     icon: mdi identifier
     title: string for section heading -->
<h2>
    <span class="icon-text" >
        <span class="icon is-medium" >
            <i class="mdi mdi-18px {{ $.icon }}"></i>
        </span>
        <span>
            {{ $.title }}
        </span>
    </span>
</h2>
